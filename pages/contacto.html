<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>
    <!--CABECERA--> 
    <header class="section-header">
        <!--Navegador--> 
        <section class="section-header-banner">
            <nav>
                <ul class="nav-group">
                    <li><a href="../index.html" class="nav-item">Inicio</a></li>
                    <li><a href="./sobre_mi.html" class="nav-item">Sobre mí</a></li>
                    <li><a href="./mis_proyectos.html" class="nav-item">Mis proyectos</a></li>
                    <li><a href="./servicios.html" class="nav-item">Servicios</a></li>
                    <li><a class="nav-item-select">Contacto</a></li>
                  </ul>
            </nav>
        </section>

        <!--Hero--> 
        <section class="section-header-banner">
            <label class="text-hero">Contacto</label>
        </section>
    </header>

    <!--CONTENIDO--> 
    <section class="section-form">
            <!--Formulario--> 
            <form  class="form" action="">
                <!--Input nombre y apellido--> 
                <div class="input-item">
                    <label class="text-label" for="">Nombre y apellido</label>
                    <input class="input-box" type="text" name="full name" id="full name">
                </div>
                <!--Input telefono-->
                <div class="input-item">
                    <label class="text-label" for="">Teléfono</label>
                    <input class="input-box" type="number" name="phone" id="phone">
                </div>
                <!--Input email-->
                <div class="input-item">
                    <label class="text-label" for="">Email</label>
                    <input class="input-box" type="email" name="email" id="email">
                </div>
                <!--Input mensaje-->
                <div class="input-item">
                    <label class="text-label" for="">Mensaje</label>
                    <textarea class="textarea-box" name="" id="message"></textarea>
                </div>
                <!--Input botones-->
                <div class="button-group">
                    <input class="button-secondary" type="reset" value="Borrar">
                    <input class="button-primary" type="submit" value="Enviar">
                </div>
            </form>

    </section>

    <!--FOOTER--> 
    <footer class="section-footer">© 2025. Todos los derechos reservados.</footer>
